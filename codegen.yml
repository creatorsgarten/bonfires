overwrite: true
schema: 'http://localhost:3333/api/graphql'
documents: 'apps/web/src/**/*.gql'
generates:
  apps/web/src/generated:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'typescript-document-nodes'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
