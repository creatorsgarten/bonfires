fragment day on Day {
  id
  title
  startsAt

  agendas {
    id
    slot
    title
  }

  duties {
    id
    slot
    title

    manager {
      id
      title
      type
    }

    assignees {
      id
      displayName

      user {
        id
        photo
        displayName
      }
    }
  }
}
